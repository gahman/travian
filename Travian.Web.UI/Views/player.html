<div class="form-group">
    <form class="form-horizontal">
        <div class="form-group">
            <input type="text" ng-model="vm.player.uid" placeholder="enter player uid (ex 2521)">
            <button class="btn btn-success" ng-click="vm.getPlayer(vm.player.uid)">
                <span class="glyphicon glyphicon-set"></span>Add
            </button>
        </div>
    </form>
</div>

<div>
    Name: {{ vm.player.name }}, Alliance: {{ vm.player.alliance }}, UID: {{ vm.player.uid }}, Villages: {{ vm.villages.length }}
</div>


<div class="row placeholders">
    <div class="col-xs-4 col-sm-4 placeholder">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>X</th>  
                        <th>Y</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="village in vm.player.villages | orderBy: 'village.name'" ng-click="vm.setSelectedVillage(village)" ng-class="{'table-selected': village.did === vm.idSelectedVillage}">
                        <td>{{ village.name }}</td>
                        <td>{{ village.x }}</td>
                        <td>{{ village.y }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="col-xs-4 col-sm-4 placeholder">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="d in vm.distances">
                        <td>{{ d.distance }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="col-xs-4 col-sm-4 placeholder">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>X</th>
                        <th>Y</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="village in vm.player.villages">
                        <td>{{ village.name }}</td>
                        <td>{{ village.x }}</td>
                        <td>{{ village.y }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
